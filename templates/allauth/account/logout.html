{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="row">
  <div class="col-12 d-flex flex-column justify-content-center align-items-center mt-10">
    <div class="authbox d-flex flex-column justify-content-center align-items-center ">
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button type="submit" id="submit"><b>{% trans 'Sign Out' %}</b></button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
