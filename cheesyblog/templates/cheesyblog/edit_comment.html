{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 container7">
                <h3 class="text-dark">Edit Comment <i class="far fa-edit"></i></h3>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn">Submit</button>
                    <a href="{% url 'cheesyblog' %}" class="btn">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
