{% extends "base.html" %}
{% load static %}

{% block content %}


        <div class="row indexdiv1">
            <div class="col-6 d-none d-md-block">

            </div>
            <div class="col-sm-12 col-md-6">
                <div class="row justify-content-center align-items-center" id="indexlink">
                    <div class="col-7 col-md-6">
                            <h1 class="maintext">
                                <div>
                                    <a href="{% url 'products' %}" class="logo-font text-white">Shop now!</a>
                                </div>
                        </div>
                </div>
            </div>
        </div>
        </div>
        <div class="row indexdiv">
            {% for post in blog_posts1 %}
            <div class="col-4">
                    <div class="row sampleblog">
                        <div class="col-12 col-md-6 samblogtext">
                                <a href="{% url 'post_detail' post.slug  %}" class="">
                                    <h2 class="lead text-black indexblogtest">{{ post.title }}</h2>
                                </a>
                                <p class="small indexblogtest2"><i class="fas fa-tag mr-1"></i>{{ post.created_on }}</p>
                        </div>
                        <div class="col-6 parent-div">
                            <div class="image-container">
                                <img src="{{ post.featured_image.url }}" alt="Placeholder Image" class="">
                            </div>
                        </div>
                    </div>
            </div>
            {% endfor %}
        </div>
        <div class="row indexdiv2 d-none">
            {% for post in blog_posts2 %}
            <div class="divrow row">
                    <div class="col-6 parent-div1">
                        <div>
                            <a href="{% url 'post_detail' post.slug  %}" class="">
                                <h2 class="lead text-black indexblogtest">{{ post.title }}</h2>
                            </a>
                            <p class="small indexblogtest2"><i class="fas fa-tag mr-1"></i>{{ post.created_on }}</p>
                        </div>
                    </div>
                    <div class="col-6 parent-div1">
                        <div class="image-container2">
                            <img src="{{ post.featured_image.url }}" alt="Placeholder Image" class="">
                        </div>
                    </div>
            </div>
            {% endfor %}
        </div>


{% endblock %}
