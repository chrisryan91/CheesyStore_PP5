<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <label for="id_qty_{{ item.item_id }}" class="sr-only">Quantity</label>
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm btn-black rounded-0 plusminus" 
                    data-item_id="{{ item.item_id }}" id="decrement-qty_{{ item.item_id }}"
                    aria-label="Minus button">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input" type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="99"
                data-item_id="{{ item.item_id }}"
                id="id_qty_{{ item.item_id }}">
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm btn-black rounded-0 plusminus"
                    data-item_id="{{ item.item_id }}" id="increment-qty_{{ item.item_id }}"
                    aria-label="Plus button">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
<a class="update-link text-danger" href="/update-item?item_id={{ item.item_id }}&size={{ item.size }}"><small><u>Update</u></small></a>
<a class="remove-item text-danger float-right" href="/remove-item?item_id={{ item.item_id }}&size={{ item.size }}" id="1remove_{{ item.item_id }}" data-product_size="{{ item.size }}"><small><u>Remove</u></small></a>
